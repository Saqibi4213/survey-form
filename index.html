<!DOCTYPE html>
<html>
  <head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h1 id="title" class="text-center">survey-Form</h1>
        <p id="description" class="description text-center">
        Thank you to help us to know about you easily
        </p>
  
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="18"
            max="90"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">  Job</option>
            <option value="learner">Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend  that survey-form to a friends?</p>
          <label>
            <input
              name="user-recommend"
              value="yes"
              type="radio"
              class="input-radio"
              checked
            />yes</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </div>

        <div class="form-group">
          <p>What is your favorite food?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option  value="challenges">Qabuli</option>
            <option value="projects">Kabab</option>
            <option value="tasks">AAshak,Mantu</option>
           
          </select>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="kitchen"
              type="checkbox"
              class="input-checkbox"
            />kitchen</label
          >
          <label>
            <input
              name="prefer"
              value="cheifs"
              type="checkbox"
              class="input-checkbox"
            />cheifs</label
          >
          <label
            ><input
              name="prefer"
              value="food taste"
              type="checkbox"
              class="input-checkbox"
            />food taste</label
          >
          <label
            ><input
              name="prefer"
              value="cleaning"
              type="checkbox"
              class="input-checkbox"
            />cleaning</label
          >
        </div>

        <div class="form-group">
          <p>do you have any suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your suggestions and complains here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div></div>
  </body>
</html>
