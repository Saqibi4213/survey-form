<!DOCTYPE html>
<html>
  <head>
   <title>My survey form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header id="title">
      <h1>Survey Form</h1>
      </header>
      <section>
        <div class="container">
          <div>
            <p><h4><em>Let us know how we improve our resturant</em></h4></p>
          </div>
          <form id="">
            <div class="row-tab">
              <div class="label-tab">
                <div>
              <label>Name</label>
              </div>
            </div>
            <div>
              <div>
              <input type="text" name="Name" id="na" placeholder="enter your name">
            </div>
            </div>
          </div>
          <div  class="input-tab">
            <div>
            <label>Email</label>
          </div>
          <div>
            <input type="email" name="Email" placeholder="enter your email">
          </div>
        </div>
        <div>
          <div>
          <label>Age</label>

        </div>
        <div>
          <input type="number" name="Age" placeholder="Age">
        </div>
      </div>
      <div>
        <div>
          <label>Gender</label>
        </div>
        <div class="select-tab">
          <select id="select-box">
            <option>Male</option>
            <option>Female</option>
            <option>Preffer to not say</option>
          </select>
        </div>
      </div>
      <div>
        <div>
          <label>How likely is that you would recommand caftaria resturant to friends?</label>
        </div>
        <div class="input-tab">
         <div> <input type="radio" name="Yes" value="Yes"><label>Yes</label></div>
          <input type="radio" name="No" value="no"><label>No</label>
          <input type="radio" name="Maybe" value="Maybe"><label>Maybe</label>
        </div>
      </div>
      <div>
        <div>
          <label>
            What do you like the most in Cafteria
          </label>
        </div>
        <div>
          <select>
            <option>Select an option</option>
            <option>Pizaa</option>
            <option>Qabuli-palaw</option>
            <option>Kebab</option>
            <option>Manto-Aashak</option>
          </select>
        </div>
      </div>
      <div>
        <div>
          <label>
            Things that should be improved in the feature? (check all that apply)
          </label>
        </div>
        <div>
          <input type="checkbox" name="food taste" value="food taste" ><label>Food taste</label>
          <input type="checkbox" name="kitchen cleaning" value="kitchen cleaning" ><label>kitchen cleaning</label>
          <input type="checkbox" name="chief improvment" value="chief" ><label>chief</label>
        </div>
        <div class="form-group">
          <div>
          <label>Any suggestions?</label></div>
          <textarea name="comment" placeholder="enter comments here...">
          </textarea>
        </div>
        <button type="submit">Submit</button>
      </div>
    
        
        </div>
      </div>
          </form>
        </div>
      </section>
    </header>
  </body>
