
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
        <h1 id="title" class="text-center">survey-Form</h1>
        <p id="description" class="description text-center">
        Use stories survey form
        </p>
  
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
   
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="18"
            max="90"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
         

        <div class="form-group">
          <p>Are you ready further to contact ? </p>
          <label>
            <input
              name="user-recommend"
              value="yes"
              type="radio"
              class="input-radio"
              checked
            />yes</label
          >
         
            <input
              name="user-recommend"
              value="No"
              type="radio"
              class="input-radio"
            />No</label
          >
        </div>

        <div class="form-group">
          <p>Are you comfortabel in investing in real state platform without first investigating properly? </p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option  value="Yes">Yes</option>
            <option value="No">No</option>
            
           
          </select>
        </div>

        <div class="form-group">
          <p>
           your ready to invest in?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="Real Estate"
              type="checkbox"
              class="input-checkbox"
            />Real Estate</label
          >
          <label>
            <input
              name="prefer"
              value="Mututal Funds"
              type="checkbox"
              class="input-checkbox"
            />Mututal funds</label
          >
          <label
            ><input
              name="prefer"
              value="Crypto Currency"
              type="checkbox"
              class="input-checkbox"
            />Crypto Currency</label
          >
         
          <label
            ><input
              name="prefer"
              value="Stocks and Bonds"
              type="checkbox"
              class="input-checkbox"
            />Stocks and Bonds</label
          >
          <div class="form-group">
            <p>Suggestion to build trusted platform</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your suggestions here..."
            ></textarea>
          </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
